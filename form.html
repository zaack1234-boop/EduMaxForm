<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduMax</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="row align-items-center">
                <div class="col">
                    <img src="../images/EduMax_logo.png" alt="EduMax logo" class="img-fluid" />
                </div>
                <div class="col">
                    <div class="col">
                        <h1 class="header m-0 fs-3">EduMax</h1>
                    </div>
                </div>
                <!-- Right side with login/logout + search BELOW -->
                <div class="col d-flex flex-column align-items-end">
                    <div class="d-flex align-items-center mb-2">
                        <small class="text-light me-3" style="white-space: nowrap;">
                            Logged in as <strong>Admin</strong>
                        </small>
                        <a class="btn btn-outline-light btn-sm" href="./logout.html" role="button">Logout</a>
                    </div>

                    <!-- Search form BELOW the login row -->
                    <form class="d-flex" role="search" style="max-width: 250px;">
                        <input class="form-control form-control-sm me-2" type="search" placeholder="Search..."
                            aria-label="Search">
                        <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
                    </form>
                </div>

            </div>
        </header>

        <div class="row g-4 mt-2">
            <!-- Mobile toggle -->
            <div class="d-md-none">
                <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse"
                    data-bs-target="#adminSidebar" aria-expanded="false" aria-controls="adminSidebar">
                    Menu
                </button>
            </div>

            <!-- Sidebar (left) -->
            <nav class="col-12 col-md-3 col-lg-2">
                <div id="adminSidebar" class="collapse d-md-block">
                    <div class="list-group">

                        <a href="#dashboard" class="list-group-item list-group-item-action">Dashboard</a>
                        <a href="#modules" class="list-group-item list-group-item-action">Modules catalogue</a>
                        <a href="#events" class="list-group-item list-group-item-action">Learning events</a>
                        <a href="#membership" class="list-group-item list-group-item-action">Membership</a>

                        <!-- News with nested submenu (expanded by default) -->
                        <a class="list-group-item list-group-item-action" data-bs-toggle="collapse" href="#newsSubmenu"
                            role="button" aria-expanded="true" aria-controls="newsSubmenu">
                            News
                        </a>
                        <div class="collapse show ps-3" id="newsSubmenu">
                            <a href="#newsForm" class="list-group-item list-group-item-action"
                                aria-current="true">Create</a>
                            <a href="#newsEdit" class="list-group-item list-group-item-action active">Edit news item</a>
                        </div>

                        <a href="#announcements" class="list-group-item list-group-item-action">Announcements</a>
                        <a href="#security" class="list-group-item list-group-item-action">Security</a>
                    </div>
                </div>
            </nav>

            <!-- Main content (right) -->
            <section class="col-12 col-md-9 col-lg-10">
                <!-- Breadcrumb -->
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./admin_dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="./news_manage.html">News</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Update</li>
                    </ol>
                </nav>
                <main>
                    <!-- form will be added tomorrow -->
                    <form id="newsForm" action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php"
                        method="post">
                        <!-- Hidden field for item ID --> <input type="hidden" name="itemID"
                            value="10002000-3000-123456abcdef" />
                        <fieldset class="border p-4 rounded shadow">
                            <legend class="float-none w-auto px-2 text-primary fw-bold">News Details</legend>
                            <!-- Full Name -->
                            <div class="mb-3"> <label for="fullName" class="form-label">Full Name</label> <input
                                    type="text" class="form-control" id="fullName" name="fullName" required
                                    value="Tony Adams" /> </div>
                            <!-- Subject -->
                            <div class="mb-3"> <label for="subject" class="form-label">Subject <span
                                        class="text-muted">(max
                                        5 words)</span></label> <input type="text" class="form-control" id="subject"
                                    name="subject" required value="Lesson Cancelled" />
                            </div>
                            <!-- First & Last Showing -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6"> <label for="firstShowing" class="form-label">First
                                        Showing</label>
                                    <input type="date" class="form-control" id="firstShowing" name="firstShowing"
                                        value="2025-08-16" />
                                </div>
                                <div class="col-md-6"> <label for="lastShowing" class="form-label">Last Showing</label>
                                    <input type="date" class="form-control" id="lastShowing" name="lastShowing"
                                        value="2025-08-21" />
                                </div>
                            </div>
                            <!-- News Category (dropdown) -->
                            <div class="mb-3"> <label for="newsCategory" class="form-label">News Category</label>
                                <select id="newsCategory" name="newsCategory" class="form-select">
                                    <option value="general" selected>General</option>
                                    <option value="event">Event</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="reminder">Reminder</option>
                                </select>
                                <!-- News Priority (radio) -->
                                <fieldset class="mb-3">
                                    <legend class="form-label">Priority</legend>
                                    <div class="form-check"> <input type="radio" id="normal" name="priority"
                                            value="normal" class="form-check-input" checked> <label for="normal"
                                            class="form-check-label">Normal</label> </div>
                                    <div class="form-check"> <input type="radio" id="high" name="priority" value="high"
                                            class="form-check-input"> <label for="high"
                                            class="form-check-label">High</label> </div>
                                    <div class="form-check"> <input type="radio" id="urgent" name="priority"
                                            value="urgent" class="form-check-input"> <label for="urgent"
                                            class="form-check-label">Urgent</label> </div>
                                </fieldset>
                            </div>
                            <!-- Content -->
                            <div class="mb-3"> <label for="content" class="form-label">Content <span
                                        class="text-muted">(max 200 words)</span></label> <textarea class="form-control"
                                    id="content" name="content"
                                    rows="6">Lorem ipsum dolor sit amet consectetur adipiscing elit. Quisque faucibus ex sapien vitae pellentesque sem placerat. In id cursus mi pretium tellus duis convallis. Tempus leo eu aenean sed diam urna tempor. Pulvinar vivamus fringilla lacus nec metus bibendum.</textarea>
                            </div>
                            <!-- Buttons -->
                            <div class="d-flex gap-2"> <button type="submit" class="btn btn-primary">Save</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </div>

                        </fieldset>
                    </form>
                </main>
            </section>
        </div>
    </div>
    <!-- Footer -->
    <footer class="mt-5 py-3 border-top text-center text-muted small">
        <p class="mb-0">
            &copy; EduMax 2025 | Admin Panel |
            <a href="#privacy" class="text-decoration-none">Privacy Policy</a> Â·
            <a href="#terms" class="text-decoration-none">Terms of Use</a>
        </p>
    </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
