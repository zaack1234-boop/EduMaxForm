<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduMax</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body>

    <!-- Header -->
    <header class="header bg-dark text-light py-1">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Left: Logo + Title -->
            <div class="d-flex align-items-center">
                <img src="../images/EduMax_logo.png" alt="EduMax logo" class="img-fluid" style="height:40px;">
                <h1 class="m-0 ms-2 fs-5">EduMax</h1>
            </div>

            <!-- Right: Search + User info + Logout -->
            <div class="d-flex align-items-center">
                <!-- Search bar (hidden on mobile) -->
                <form class="me-2 d-none d-md-flex" role="search">
                    <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
                </form>

                <!-- Search icon (only visible on mobile) -->
                <button class="btn btn-outline-light btn-sm me-2 d-md-none" aria-label="Search">
                    üîç
                </button>

                <small class="text-light me-3" style="white-space: nowrap;">
                    Logged in as <strong>Admin</strong>
                </small>
                <a href="./logout.html" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </header>

    <!-- Burger below header (mobile only) -->
    <div class="container-fluid d-md-none mt-2 text-end">
        <label for="sidebarToggle" class="btn btn-outline-dark btn-sm mb-0">‚ò∞ Menu</label>
    </div>

    <!-- Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Invisible checkbox drives the mobile sidebar state -->
            <input type="checkbox" id="sidebarToggle" class="d-none">

            <!-- Sidebar -->
            <nav id="sidebar" class="col-12 col-md-3 col-lg-2 bg-light pt-3 px-3">


                <ul class="list-unstyled sidebar-list">
                    <li><a href="#dashboard" class="nav-link px-2 py-1">Dashboard</a></li>
                    <li><a href="#modules" class="nav-link px-2 py-1">Modules catalogue</a></li>
                    <li><a href="#events" class="nav-link px-2 py-1">Learning events</a></li>
                    <li><a href="#membership" class="nav-link px-2 py-1">Membership</a></li>

                    <!-- News submenu without JS -->
                    <li class="mt-1">
                        <details open>
                            <summary class="sidebar-summary px-2 py-1">News</summary>
                            <ul class="list-unstyled ms-3 mb-0">
                                <li><a href="#newsForm" class="nav-link px-2 py-1">Create</a></li>
                                <li><a href="#newsEdit" class="nav-link px-2 py-1 active">Edit news item</a></li>
                            </ul>
                        </details>
                    </li>

                    <li><a href="#announcements" class="nav-link px-2 py-1">Announcements</a></li>
                    <li><a href="#security" class="nav-link px-2 py-1">Security</a></li>
                </ul>
            </nav>

            <!-- Main content -->
            <section class="col-12 col-md-9 col-lg-10">
                <!-- Breadcrumb -->
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./admin_dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="./news_manage.html">News</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Edit</li>
                    </ol>
                </nav>

                <main class="pb-4">
                    <!-- NEWS FORM -->
                    <form id="newsForm" action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php"
                        method="post">
                        <!-- Hidden field for item ID -->
                        <input type="hidden" name="itemID" value="10002000-3000-123456abcdef" />

                        <fieldset class="border p-4 rounded shadow-sm">
                            <legend class="float-none w-auto px-2 text-primary fw-bold">Edit News</legend>

                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required
                                    value="Tony Adams" />
                            </div>

                            <!-- Subject -->
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject <span class="text-muted">(max 5
                                        words)</span></label>
                                <input type="text" class="form-control" id="subject" name="subject" required
                                    value="Lesson Cancelled" />
                            </div>

                            <!-- First & Last Showing -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="firstShowing" class="form-label">First Showing</label>
                                    <input type="date" class="form-control" id="firstShowing" name="firstShowing"
                                        value="2025-08-16" />
                                </div>
                                <div class="col-md-6">
                                    <label for="lastShowing" class="form-label">Last Showing</label>
                                    <input type="date" class="form-control" id="lastShowing" name="lastShowing"
                                        value="2025-08-21" />
                                </div>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="newsCategory" class="form-label">News Category</label>
                                <select id="newsCategory" name="newsCategory" class="form-select">
                                    <option value="general" selected>General</option>
                                    <option value="event">Event</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="reminder">Reminder</option>
                                </select>
                            </div>

                            <!-- Content -->
                            <div class="mb-3">
                                <label for="content" class="form-label">Content <span class="text-muted">(max 200
                                        words)</span></label>
                                <textarea class="form-control" id="content" name="content"
                                    rows="6">Lorem ipsum...</textarea>
                            </div>
                            <!-- Save & Cancel -->
                            <div class="d-flex justify-content-end gap-2 mt-3">
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </fieldset>
                    </form>
                </main>
            </section>
        </div>
    </div>

</body>

</html>
